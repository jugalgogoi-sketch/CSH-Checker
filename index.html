<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSH Checker</title>
<style>
body { font-family: Arial; padding: 40px; max-width: 500px; margin: auto; }
input, button { padding: 10px; font-size: 18px; width: 100%; margin-top: 15px; }
#result { margin-top: 25px; font-size: 20px; font-weight: bold; }
</style>
</head>
<body>
<h2>Community Service Hours Checker</h2>
<p>Enter your Student ID to view your hours.</p>
<input id="studentId" placeholder="Enter Student ID">
<button onclick="lookup()">Check Hours</button>
<div id="result"></div>

<script>
async function lookup() {
    const id = document.getElementById("studentId").value.trim();
    if (!id) return alert("Please enter a Student ID.");

    const sheetId = "1MRdKU8Lsv6IXnSwV61n-U1INvZFwxiwwZen3jXnVy1E";
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=Grade+9-12`;

    try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substring(47, text.length - 2));

        let data = json.table.rows.map(r => ({
            id: r.c[0]?.v,
            name: r.c[1]?.v,
            csh: r.c[2]?.v
        }));

        const student = data.find(s => String(s.id) === id);

        document.getElementById("result").innerHTML = student
            ? `Name: ${student.name}<br>CSH Hours: ${student.csh}`
            : "No record found. Check your ID.";
    } catch(e) {
        document.getElementById("result").innerText = "Error fetching data.";
    }
}
</script>
</body>
</html>
